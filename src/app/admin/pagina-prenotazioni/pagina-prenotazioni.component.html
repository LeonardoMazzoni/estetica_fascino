<h1>Prenotazioni</h1>
<mat-toolbar color="primary">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca Prenotazione" #input>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-stroked-button><mat-icon>add</mat-icon> Aggiungi Prenotazione</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="data">
    
        <!-- Nome -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}}</td>
        </ng-container>
    
        <!-- Cognome -->
        <ng-container matColumnDef="trattamento">
            <th mat-header-cell *matHeaderCellDef>Trattamento</th>
            <td mat-cell *matCellDef="let element"> {{element.trattamento}}</td>
        </ng-container>
    
        <!-- Telefono -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data e ora</th>
            <td mat-cell *matCellDef="let element"> {{element.data}} alle {{element.ora}}</td>
        </ng-container>


        <!-- Actions -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                
            <!-- bottone edit -->
            <button mat-icon-button color="green">
                <mat-icon>done</mat-icon>
            </button>

            <!-- bottone delete -->
            <button mat-icon-button color="warn">
                <mat-icon>close</mat-icon>
            </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessuna prenotazione trovata </td>
        </tr>
    </table>
</div>
