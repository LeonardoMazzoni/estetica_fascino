<h1>Prenotazioni</h1>
<mat-toolbar color="primary">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca Prenotazione" #input>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-stroked-button><mat-icon>add</mat-icon> Aggiungi Prenotazione</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
        <!-- Nome -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}}</td>
        </ng-container>
    
        <!-- Cognome -->
        <ng-container matColumnDef="trattamento">
            <th mat-header-cell *matHeaderCellDef>Trattamento</th>
            <td mat-cell *matCellDef="let element"> {{element.trattamento}}</td>
        </ng-container>
    
        <!-- Telefono -->
        <ng-container matColumnDef="data_prenotazione">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element"> {{element.data_prenotazione}} </td>
        </ng-container>
    
        <!-- e-Mail -->
        <ng-container matColumnDef="ora">
            <th mat-header-cell *matHeaderCellDef>Ora</th>
            <td mat-cell *matCellDef="let element">{{element.ora}}</td>
        </ng-container>

        <!-- Data Di Nascita -->
        <ng-container matColumnDef="durata">
            <th mat-header-cell *matHeaderCellDef>Durata</th>
            <td mat-cell *matCellDef="let element"> {{element.durata}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                
            <!-- bottone edit -->
            <button mat-icon-button color="basic">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- bottone delete -->
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessuna prenotazione trovata corrispondente alla ricerca : {{input.value}}"</td>
        </tr>
    </table>
</div>
