<h1>Magazzino</h1>
<mat-toolbar color="primary">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca Prodotto" #input>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="openDialogInserimento()"><mat-icon>add</mat-icon> Aggiungi Prodotto</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="codice_prodotto">
            <th mat-header-cell *matHeaderCellDef>Codice</th>
            <td mat-cell *matCellDef="let element"> {{element.codice_prodotto}} </td>
        </ng-container>
        <!-- Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Descrizione -->
        <ng-container  matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef>Descrizione</th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>
    
        <!-- Quantita -->
        <ng-container matColumnDef="quantita">
            <th mat-header-cell *matHeaderCellDef>Quantita</th>
            <td mat-cell *matCellDef="let element"> {{element.quantita}} </td>
        </ng-container>
    
        <!-- Prezzo Vendita -->
        <ng-container matColumnDef="prezzo_vendita">
            <th mat-header-cell *matHeaderCellDef>Prezzo Vendita</th>
            <td mat-cell *matCellDef="let element"> {{element.prezzo_vendita}} </td>
        </ng-container>

        <!-- Prezzo Acquisto -->
        <ng-container matColumnDef="prezzo_acquisto">
            <th mat-header-cell *matHeaderCellDef>Prezzo Acquisto</th>
            <td mat-cell *matCellDef="let element"> {{element.prezzo_acquisto}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                
            <!-- bottone edit -->
            <button mat-icon-button color="basic" (click)="openDialogModifica()">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- bottone delete -->
            <button mat-icon-button color="warn" (click)="openDialogElimina()">
                <mat-icon>delete</mat-icon>
            </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun prodotto trovato corrispondente alla ricerca : {{input.value}}"</td>
        </tr>
    </table>
</div>
