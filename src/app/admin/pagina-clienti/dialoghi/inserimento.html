<h1 mat-dialog-title>Aggiungi Cliente</h1>
<div mat-dialog-content>
    <form>
        <p>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <mat-label>Cognome</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <mat-label>Telefono</mat-label>
                <input matInput type="text">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <mat-label>e-Mail</mat-label>
                <input matInput type="email" required>
            </mat-form-field>
        </p>

        <button mat-stroked-button type="button" (click)="onNoClick()">Annulla</button>
        <button mat-stroked-button cdkFocusInitial type="submit">Aggiungi Cliente</button>
    </form>
    
</div>
