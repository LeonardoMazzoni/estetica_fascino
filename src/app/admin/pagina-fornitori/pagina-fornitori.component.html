<h1>Fornitori</h1>
<mat-toolbar color="primary">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca Fornitore" #input>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="openDialogInserimento()"><mat-icon>add</mat-icon> Aggiungi Fornitore</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
        <!-- Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Telefono -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
    
        <!-- e-Mail -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>e-Mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Iban -->
        <ng-container matColumnDef="iban">
            <th mat-header-cell *matHeaderCellDef>Iban</th>
            <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                
            <!-- bottone edit -->
            <button mat-icon-button color="basic" (click)="openDialogModifica()">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- bottone delete -->
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun fornitore trovato</td>
        </tr>
    </table>
</div>
