<h1>Trattamenti</h1>
<mat-toolbar color="primary">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca trattamento" #input>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="openDialogInserimento()"><mat-icon>add</mat-icon> Aggiungi Trattamento</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id_trattamento">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element"> {{element.id_trattamento}} </td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- durata -->
        <ng-container  matColumnDef="durata">
            <th mat-header-cell *matHeaderCellDef>Durata</th>
            <td mat-cell *matCellDef="let element"> {{element.durata}} minuti</td>
        </ng-container>
    
        <!-- Descrizione -->
        <ng-container  matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef>Descrizione</th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                
            <!-- bottone edit -->
            <button mat-icon-button color="basic" (click)="openDialogModifica()">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- bottone delete -->
            <button mat-icon-button color="warn" (click)="openDialogElimina()">
                <mat-icon>delete</mat-icon>
            </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun trattamento trovato </td>
        </tr>
    </table>
</div>
