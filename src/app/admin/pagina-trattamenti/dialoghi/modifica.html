<h1 mat-dialog-title>Modifica Trattamento</h1>
<div mat-dialog-content>


    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrizione</mat-label>
        <input matInput type="text">
    </mat-form-field>
    
</div>
<div mat-dialog-actions>  
    <button mat-stroked-button (click)="onNoClick()">Annulla</button>
    <button mat-stroked-button cdkFocusInitial (click)="onNoClick();">Modifica</button>
</div>
