<h1 mat-dialog-title>Aggiungi Prodotto</h1>
<div mat-dialog-content>

    <mat-form-field>
        <mat-label>Codice</mat-label>
        <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrizione</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantita</mat-label>
        <input matInput type="number" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Prezzo Vendita</mat-label>
        <input matInput type="number">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Prezzo Acquisto</mat-label>
        <input matInput type="number">
    </mat-form-field>
    
</div>
<div mat-dialog-actions>  
    <button mat-stroked-button (click)="onNoClick()">Annulla</button>
    <button mat-stroked-button cdkFocusInitial (click)="onNoClick();">Aggiungi Prodotto</button>
</div>
