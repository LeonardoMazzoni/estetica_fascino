<mat-toolbar color="primary" class="sticky">
    <h1>e-Stetica</h1>
    <span class="spacer"></span>
</mat-toolbar>
<br>
<mat-card class="mat-elevation-z8">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <mat-label>e-Mail</mat-label>
                    <input 
                        matInput 
                        type="email"
                        formControlName="email"
                        required
                    />
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <mat-label>password</mat-label>
                    <input
                        type="password" 
                        matInput 
                        formControlName="password"
                        required
                    />
                </mat-form-field>
            </p>
            
            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button mat-raised-button color="primary" type="submit">Accedi</button>
            </div>

        </form>
    </mat-card-content>
    <mat-card-footer>
        <p>Non sei un cliente? <a [routerLink] = "'/signup'">Registrati</a></p>
    </mat-card-footer>
</mat-card>
