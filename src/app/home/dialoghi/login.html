<h1 mat-dialog-title>Accedi</h1>
<div mat-dialog-content>

    <mat-form-field>
        <mat-label>e-Mail</mat-label>
        <input matInput type="email" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" required>
    </mat-form-field>
    
</div>
<div mat-dialog-actions>  
    <button mat-stroked-button (click)="onNoClick()">Annulla</button>
    <button mat-stroked-button cdkFocusInitial (click)="onNoClick();">Accedi</button>
</div>
