<div id="mainDiv">
    <h1>Clienti</h1>
    <mat-toolbar color="primary">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cerca Cliente" #input>
        </mat-form-field>
        <span class="spacer"></span>
        <button mat-stroked-button (click)="openDialogInserimento()"><mat-icon>person_add</mat-icon> Aggiungi Cliente</button>
    </mat-toolbar>
    
    <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
        
            <!-- Nome -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Cognome -->
            <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef> Cognome </th>
            <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
            </ng-container>
        
            <!-- Telefono -->
            <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
        
            <!-- e-Mail -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> e-Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Data Di Nascita -->
            <ng-container matColumnDef="data_nascita">
                <th mat-header-cell *matHeaderCellDef> Data Di Nascita </th>
                <td mat-cell *matCellDef="let element"> {{element.data_nascita.toLocaleDateString()}} </td>
            </ng-container>

            <!-- riga actions -->
            <ng-container matColumnDef="azioni">
                <th mat-header-cell *matHeaderCellDef> Azioni </th>
                <td mat-cell *matCellDef="let element">
                
                <!-- bottone info -->
                <button mat-icon-button color="basic">
                    <mat-icon>info</mat-icon>
                </button>

                <!-- bottone edit -->
                <button mat-icon-button color="basic">
                    <mat-icon>edit</mat-icon>
                </button>

                <!-- bottone delete -->
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nessun cliente trovato con il nome "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
